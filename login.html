<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loginstyles.css">
    <style>
        .srouce{
            text-align: center;
            color: #ffffff;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="form-container">

            <div class="srouce">Frank & Martha's Brews Haven</div>

            <div class="form-body">
                <h2 class="title" id="login-form">Log in</h2>

                <form action="" class="login-form">

                    <label for="email">Username</label>
                    <input type="username" name="email" id="username" placeholder="Enter your username">

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">

                    <input type="submit" id="submit" value="Log In">

                </form>

            </div><!-- FORM BODY-->

            <div class="form-footer">
                <div>
                    <span>Don't have an account?</span> <a href="signup.html">Sign Up</a>
                </div>
            </div><!-- FORM FOOTER -->
        </div><!-- FORM CONTAINER -->
    </div>
    <script src="script.js"></script>
</body>
</html>
